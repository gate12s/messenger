<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Messenger</title>
</head>
<body>
    <header></header>
    <main>
        <div class="openchat" onclick="openchat();">
            <p>ჩატის დაწყება</p>
        </div>

        <div class="chatcontainer" id="chatcontainer">
            
            <div class="chatheader">
                <p>მოგვწერეთ</p>
                <p>
                    <i class="chakece" onclick="closechat();"></i>
                </p>
            </div>


            <div class="chatcontent">
                <p>
                    მოგვწერეთ თქვენი შეტყობინება და ჩვენ აუცლებლად გიპასუხებთ
                </p>

                <input type="text" name="saxeli" id="saxeli" placeholder="სახელი">
                <input type="email" name="email" id="email"  placeholder="სახელი" >
                <textarea name="message" id="message"  rows="10"  placeholder="დაწერეთ თქვენი შეტყობინება"></textarea>

                <div class="send">
                    <p>გაგზავნა</p>
                </div>

            </div>
        </div>

<div class="messenger">
    <a href="https://www.facebook.com/messages/t/100016863554742/"></a>
</div>


    </main>
    <footer></footer>
    <script src="js/scripts.js"></script>
    <script src="https://kit.fontawesome.com/87362febae.js" crossorigin="anonymous"></script>
</body>
</html>
